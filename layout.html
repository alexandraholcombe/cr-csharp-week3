<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="Content/css/styles.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js" charset="utf-8"></script>
    <script src="Content/js/jquery.als-1.7.min.js" charset="utf-8"></script>
    <script src="Content/js/scripts.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#demo3").als({
            visible_items: 5,
            scrolling_items: 1,
            orientation: "vertical",
            circular: "no",
            autoscroll: "no"
        });
    });
    </script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="left">
                <h1>salon crm</h1>
                <!-- <img src="Content/img/redfork.png" alt=""> -->
            </div>

            <h1>Our Stylists</h1>
            <div class="col-md-8" id="right">
                <div class="als-container" id="demo3">
                    <span class="als-prev"><strong>Up</strong></span>
                    <div class="als-viewport">
                        <ul class = "list-unstyled" id = "cuisine-list">
                            <li class="als-item"><a href="#">Jennifer</a></li>
                            <li class="als-item"><a href="#">Elizabeth</a></li>
                            <li class="als-item"><a href="#">Eleanor</a></li>
                            <li class="als-item"><a href="#">Emily</a></li>
                            <li class="als-item"><a href="#">Allison</a></li>
                            <li class="als-item"><a href="#">Rebecca</a></li>
                            <li class="als-item"><a href="#">Katie</a></li>
                            <li class="als-item"><a href="#">Jennifer</a></li>
                            <li class="als-item"><a href="#">Elizabeth</a></li>
                            <li class="als-item"><a href="#">Eleanor</a></li>
                            <li class="als-item"><a href="#">Emily</a></li>
                            <li class="als-item"><a href="#">Allison</a></li>
                            <li class="als-item"><a href="#">Rebecca</a></li>
                            <li class="als-item"><a href="#">Katie</a></li>
                        </ul>
                    </div>
                    <span class="als-next"><strong>Down</strong></span>
                </div>
                <div class="row forms">
                    <form action="/stylists/new" method="post">
                        <div class="form-group">
                            <label for="stylist-name">Add New Stylist:</label>
                            <input class="form-control" type="text" name="stylist-name" id="stylist-name">
                            <button type="submit" class="btn">Add Stylist</button>
                        </div>
                    </form>
                    <form action="/clients/new" method="post">
                        <div class="form-group">
                            <label for="client-name">Name:</label>
                            <input class="form-control" type="text" name="client-name" id="client-name">
                        </div>
                        <div class="form-group">
                            <label for="client-stylist">Stylist:</label>
                            <select class="form-control" name="client-stylist" id="client-stylist">
                                <option value="@stylist.GetStylistId()">@stylist.GetStylistName()</option>
                            </select>
                        </div>
                        <button type="submit" name="button" class="btn">Add Client</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
